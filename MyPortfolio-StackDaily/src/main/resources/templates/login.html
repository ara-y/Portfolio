<!DOCTYPE html>
<html xmlns:th="http://www.thmeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:if="${isError}">
		<p>ログインできませんでした。ユーザ名、パスワードを確認してください。
	</div>
	<form th:action="@{/login}" class="user" method="post">
		<input type="text" name="username" placeholder="ユーザ名">
		<input type="password" name="password" placeholder="パスワード">
		<div>
			<input type="checkbox" id="remeber-me" name="remember-me">
			<label for="remember-me">ログインしたままにする</label>
		</div>
		
		<button>ログインする</button>
	</form>
	
	<a th:href="@{/register}">新規登録はこちら</a>
</body>
</html>
